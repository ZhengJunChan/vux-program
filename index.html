<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 360 6.X 以上可识别 -->
    <meta name="renderer" content="webkit">
    <!-- 其他双核可识别 -->
    <meta name="force-rendering" content="webkit">
    <!-- 对于没有自带 IE7 内核的浏览器 强制使用用户已安装的最高版本浏览器渲染, 有Chrome框架的优先使用 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    dpr = 1,
                    scale = 1 / dpr;
            var metaEl = doc.createElement('meta');
            metaEl.name = "viewport";
            metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale;
            docEl.firstElementChild.appendChild(metaEl);
            var recalc = function () {
                var deviceWidth = docEl.clientWidth;

                if (deviceWidth >= 1024) {
                    docEl.style.fontSize = '14px';
                    console.log(docEl.style.fontSize)
                    return;
                }

                if (deviceWidth > 640 && deviceWidth < 1024) {
                    deviceWidth = 640;
                }

                docEl.style.fontSize = deviceWidth / 7.5 + 'px';
                console.log(docEl.style.fontSize)
            };
            recalc();
        })(document, window);
    </script>
    <title>program from ZhengJunChan</title>
    <link rel="stylesheet" href="/static/libs/webuploader-0.1.5/webuploader.css">
  </head>
  <body>
    <div id="chan"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/libs/webuploader-0.1.5/webuploader.js"></script>
    <script type="text/javascript" src="/static/libs/fullpage-master/js/fullPage.js"></script>
  </body>
</html>
